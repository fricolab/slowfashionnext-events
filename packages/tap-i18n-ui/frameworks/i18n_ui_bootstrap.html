<template name="i18n_dropdown">
  <span class="tap-i18n-dropdown">
    {{#if i18n_enabled}}
      <select class="form-control">
        {{#each i18n_sortedLanguages}}
          <option value="{{tag}}" selected={{i18n_isCurrentLanguage tag}}>{{name}}</option>
        {{/each}}
      </select>
    {{else}}
      <span class="i18n-not-found">No i18n files found</span>
    {{/if}}
  </span>
</template>


<template name="i18n_buttons">
  <span class="tap-i18n-buttons">
    {{#if i18n_enabled}}
      {{#each i18n_sortedLanguages}}
        <button type="button" class="btn {{#if i18n_isCurrentLanguage tag}}btn-primary{{else}}btn-default{{/if}}">{{name}}</button>
      {{/each}}
    {{else}}
      <span class="i18n-not-found">No i18n files found</span>
    {{/if}}
  </span>
</template>
