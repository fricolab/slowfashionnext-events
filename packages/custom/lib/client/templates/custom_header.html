<template name="custom_header">
  <header class="header {{headerClass}}">

    <a href="#menu" class="mobile-only mobile-menu-button button">
      {{{icon "menu"}}}
    </a>

    <p id="site-claim">La plataforma de moda con impacto positivo</p>

    {{#if hasPrimaryNav}}
      {{> modules zone="primaryNav" zoneClass="nav primary-nav desktop-nav header-module desktop-only" moduleClass="header-submodule"}}
    {{/if}}

    {{#if hasSecondaryNav}}
      {{> modules zone="secondaryNav" zoneClass="nav secondary-nav desktop-nav header-module desktop-only" moduleClass="header-submodule"}}
    {{/if}}

  </header>

  {{> logo}}

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="second-navbar">
      <ul class="nav navbar-nav text-uppercase">
        <li><a href="/nosotros">Sobre nosotros</a></li>
        <li><a href="/programa">Evento</a></li>
        <li><a href="/foro">Interact√∫a</a></li>
        <li><a href="{{pathFor 'postSubmit'}}">{{_ "post"}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
</template>
